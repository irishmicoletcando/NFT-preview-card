<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
    <div class="card">
        <img class="equilibrium" src="images/image-equilibrium.jpg" alt="image-equilibrium">
        <h3>Equilibrium #3429</h3>

        <p>Our Equilibrium collection promotes balance and calm.</p>
        
        <div class="eth-price">
            <a><img src="images/icon-ethereum.svg" alt="ethereum-icon"></a>
            <p>0.041 ETH</p>
        </div>

        <div class="days">
            <img src="images/icon-clock.svg" alt="clock-icon">
            <p>3 days left</p>
        </div>
        <hr>
        <div class="footer">
            <img src="images/image-avatar.png" alt="avatar">
            <p>Creation of <span class="jules-wyvern">Jules Wyvern</span></p>
        </div>
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/irishmicoletcando/NFT-preview-card" target="_blank">Irish Micole Cando</a>.
  </div>
</body>
</html>
