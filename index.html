<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
    <div id="container">
        <div class="card">
            <img class="equilibrium" src="images/image-equilibrium.jpg" alt="image-equilibrium">
            <a><h3>Equilibrium #3429</h3></a>

            <p>Our Equilibrium collection promotes balance and calm.</p>
        
            <div class="details-container">
              <span class="details">
                <a><img class="eth-price" src="images/icon-ethereum.svg" alt="ethereum-icon"></a>
                <p class="eth">0.041 ETH</p>
              </span>
              <span class="details">
              <img class="days" src="images/icon-clock.svg" alt="clock-icon">
              <p class="days-text">3 days left</p>
              </span>
            </div>
            
            <hr>
            <div>
                <img class="footer" src="images/image-avatar.png" alt="avatar">
                <a><p class="footer-text">Creation of <span class="jules-wyvern">Jules Wyvern</span></p></a>
            </div>
        </div>
    </div>
    <br>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/irishmicoletcando/NFT-preview-card" target="_blank">Irish Micole Cando</a>.
  </div>
</body>
</html>
